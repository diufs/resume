<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Formulario de Extranjería</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .form-section {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .form-section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1a202c;
            border-bottom: 2px solid #2d3748;
            padding-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            border: 1px solid #cbd5e0;
            border-radius: 0.25rem;
            padding: 0.5rem 0.75rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-right: 1rem;
        }
        .checkbox-input {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
<div class="max-w-6xl mx-auto bg-white p-8 rounded-lg shadow-lg">
<div class="form-section">
<h2 class="form-section-title">1) DATOS DEL EXTRANJERO/A</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
<div class="col-span-1 md:col-span-2 lg:col-span-2">
<label class="form-label" for="pasaporte">PASAPORTE</label>
<input class="form-input" id="pasaporte" type="text"/>
</div>
<div class="col-span-1 md:col-span-2 lg:col-span-2">
<label class="form-label" for="nie">N.I.E.</label>
<div class="flex items-center space-x-2">
<input class="form-input w-full" id="nie" type="text"/>
<span>-</span>
<input class="form-input w-16" type="text"/>
<span>-</span>
<input class="form-input w-16" type="text"/>
</div>
</div>
<div>
<label class="form-label" for="apellido1">1er Apellido</label>
<input class="form-input" id="apellido1" type="text"/>
</div>
<div>
<label class="form-label" for="apellido2">2º Apellido</label>
<input class="form-input" id="apellido2" type="text"/>
</div>
<div>
<label class="form-label" for="nombre">Nombre</label>
<input class="form-input" id="nombre" type="text"/>
</div>
<div>
<label class="form-label">Sexo (1)</label>
<div class="flex items-center mt-2">
<label class="checkbox-label">
<input class="checkbox-input" name="sexo" type="radio"/> X
                        </label>
<label class="checkbox-label">
<input class="checkbox-input" name="sexo" type="radio"/> H
                        </label>
<label class="checkbox-label">
<input class="checkbox-input" name="sexo" type="radio"/> M
                        </label>
</div>
</div>
<div class="col-span-1 md:col-span-2 lg:col-span-2 flex items-end space-x-2">
<div class="flex-grow">
<label class="form-label" for="fecha-nacimiento">Fecha de nacimiento(2)</label>
<div class="flex items-center">
<input class="form-input w-1/3" id="fecha-nacimiento-d" type="text"/>
<span class="px-2">/</span>
<input class="form-input w-1/3" id="fecha-nacimiento-m" type="text"/>
<span class="px-2">/</span>
<input class="form-input w-1/3" id="fecha-nacimiento-a" type="text"/>
</div>
</div>
<div class="flex-grow">
<label class="form-label" for="lugar">Lugar</label>
<input class="form-input" id="lugar" type="text"/>
</div>
</div>
<div class="col-span-1 md:col-span-2 lg:col-span-2">
<label class="form-label" for="pais">País</label>
<input class="form-input" id="pais" type="text"/>
</div>
<div>
<label class="form-label" for="nacionalidad">Nacionalidad</label>
<input class="form-input" id="nacionalidad" type="text"/>
</div>
<div class="col-span-1 md:col-span-2 lg:col-span-3">
<label class="form-label">Estado civil(3)</label>
<div class="flex items-center mt-2">
<label class="checkbox-label">
<input class="checkbox-input" name="estado-civil" type="radio"/> S
                        </label>
<label class="checkbox-label">
<input class="checkbox-input" name="estado-civil" type="radio"/> C
                        </label>
<label class="checkbox-label">
<input class="checkbox-input" name="estado-civil" type="radio"/> V
                        </label>
<label class="checkbox-label">
<input class="checkbox-input" name="estado-civil" type="radio"/> D
                        </label>
<label class="checkbox-label">
<input class="checkbox-input" name="estado-civil" type="radio"/> Sp
                        </label>
</div>
</div>
<div class="col-span-1 md:col-span-2">
<label class="form-label" for="nombre-padre">Nombre del padre</label>
<input class="form-input" id="nombre-padre" type="text"/>
</div>
<div class="col-span-1 md:col-span-2">
<label class="form-label" for="nombre-madre">Nombre de la madre</label>
<input class="form-input" id="nombre-madre" type="text"/>
</div>
<div class="col-span-1 md:col-span-2 lg:col-span-2">
<label class="form-label" for="domicilio">Domicilio de residencia</label>
<input class="form-input" id="domicilio" type="text"/>
</div>
<div>
<label class="form-label" for="numero">Nº</label>
<input class="form-input" id="numero" type="text"/>
</div>
<div>
<label class="form-label" for="piso">Piso</label>
<input class="form-input" id="piso" type="text"/>
</div>
<div>
<label class="form-label" for="localidad">Localidad</label>
<input class="form-input" id="localidad" type="text"/>
</div>
<div>
<label class="form-label" for="cp">C.P.</label>
<input class="form-input" id="cp" type="text"/>
</div>
<div class="col-span-1 md:col-span-2">
<label class="form-label" for="provincia">Provincia</label>
<input class="form-input" id="provincia" type="text"/>
</div>
<div class="col-span-1 md:col-span-2">
<label class="form-label" for="telefono">Teléfono móvil</label>
<input class="form-input" id="telefono" type="tel"/>
</div>
<div class="col-span-1 md:col-span-2">
<label class="form-label" for="email">E-mail</label>
<input class="form-input" id="email" type="email"/>
</div>
<div class="col-span-1 md:col-span-2">
<label class="form-label" for="representante">Representante legal, en su caso</label>
<input class="form-input" id="representante" type="text"/>
</div>
<div>
<label class="form-label" for="dni-nie-pas">DNI/NIE/PAS</label>
<input class="form-input" id="dni-nie-pas" type="text"/>
</div>
<div>
<label class="form-label" for="titulo">Título(4)</label>
<input class="form-input" id="titulo" type="text"/>
</div>
</div>
</div>
<div class="form-section">
<h2 class="form-section-title">2) DATOS DEL REPRESENTANTE A EFECTOS DE PRESENTACIÓN DE LA SOLICITUD(5)</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
<div class="col-span-1 md:col-span-2 lg:col-span-2">
<label class="form-label" for="rep-nombre">Nombre/Razón Social</label>
<input class="form-input" id="rep-nombre" type="text"/>
</div>
<div class="col-span-1 md:col-span-2 lg:col-span-2">
<label class="form-label" for="rep-dni-nie-pas">DNI/NIE/PAS</label>
<input class="form-input" id="rep-dni-nie-pas" type="text"/>
</div>
<div class="col-span-1 md:col-span-2 lg:col-span-2">
<label class="form-label" for="rep-domicilio">Domicilio de residencia</label>
<input class="form-input" id="rep-domicilio" type="text"/>
</div>
<div>
<label class="form-label" for="rep-numero">Nº</label>
<input class="form-input" id="rep-numero" type="text"/>
</div>
<div>
<label class="form-label" for="rep-piso">Piso</label>
<input class="form-input" id="rep-piso" type="text"/>
</div>
<div>
<label class="form-label" for="rep-localidad">Localidad</label>
<input class="form-input" id="rep-localidad" type="text"/>
</div>
<div>
<label class="form-label" for="rep-cp">C.P.</label>
<input class="form-input" id="rep-cp" type="text"/>
</div>
<div class="col-span-1 md:col-span-2">
<label class="form-label" for="rep-provincia">Provincia</label>
<input class="form-input" id="rep-provincia" type="text"/>
</div>
<div class="col-span-1 md:col-span-2">
<label class="form-label" for="rep-telefono">Teléfono móvil</label>
<input class="form-input" id="rep-telefono" type="tel"/>
</div>
<div class="col-span-1 md:col-span-2">
<label class="form-label" for="rep-email">E-mail</label>
<input class="form-input" id="rep-email" type="email"/>
</div>
<div class="col-span-1 md:col-span-2">
<label class="form-label" for="rep-representante">Representante legal, en su caso</label>
<input class="form-input" id="rep-representante" type="text"/>
</div>
<div>
<label class="form-label" for="rep-dni-nie-pas-2">DNI/NIE/PAS</label>
<input class="form-input" id="rep-dni-nie-pas-2" type="text"/>
</div>
<div>
<label class="form-label" for="rep-titulo">Título(4)</label>
<input class="form-input" id="rep-titulo" type="text"/>
</div>
</div>
</div>
</div>

</body></html>
