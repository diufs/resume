<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Neighbourhood Stats</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFCFB;
        }
    </style>
</head>
<body class="p-8">
<div class="max-w-4xl mx-auto">
<div class="flex items-center mb-6">
<h2 class="text-xl font-bold text-gray-800">What's been happening in the neighbourhood</h2>
<span class="material-icons text-gray-500 ml-2">info_outline</span>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="bg-white rounded-lg shadow-sm p-6 flex flex-col justify-between space-y-8">
<div class="flex justify-between items-start">
<p class="text-gray-600">Houses For Sale in Area</p>
<p class="text-4xl font-bold text-gray-800">61</p>
</div>
<div class="flex justify-between items-start">
<div>
<p class="text-gray-600">New Listings Added</p>
<p class="text-sm text-gray-500">(Last 7 Days)</p>
</div>
<p class="text-4xl font-bold text-gray-800">24</p>
</div>
</div>
<div class="bg-white rounded-lg shadow-sm p-6">
<div class="text-center">
<p class="text-gray-600">Median List Price</p>
<p class="text-5xl font-bold text-gray-800 my-4">$670K</p>
</div>
<hr class="my-6"/>
<div class="flex justify-between text-center">
<div>
<p class="text-xs text-gray-500">LOW</p>
<p class="text-xl font-semibold text-gray-800">$440K</p>
</div>
<div>
<p class="text-xs text-gray-500">AVERAGE</p>
<p class="text-xl font-semibold text-gray-800">$665K</p>
</div>
<div>
<p class="text-xs text-gray-500">HIGH</p>
<p class="text-xl font-semibold text-gray-800">$869K</p>
</div>
</div>
</div>
</div>
</div>

</body></html>
